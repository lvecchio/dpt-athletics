<div class="profile">

  <div class="profile__header">
    <div class="profile__img"><img src="../assets/img/profile/lauravecchio.jpg"/></div>
    <div class="profile__stats">
      <div class="profile__name">{{ vm.user.name }}</div>
      <div class="profile__level"><span>{{ vm.user.fitnessLevel }}</span> Level</div>
      <div class="profile__bodyFat"><span>{{ vm.user.bodyFat }}</span>% Body Fat</div>
      <div class="profile__classes"><span>{{ vm.user.classesAttended }}</span> Workouts</div>
    </div>
  </div>




  <div class="section">

    <form role="form" ng-submit='profile.saveData()'>
      <fieldset>
        <div class="form-group">
          <label>Email</label>
          <input type="email" ng-model="profile.email" class="form-control">
        </div>

        <div class="form-group">
          <label>First Name</label>
          <input type="text" ng-model="profile.firstName" class="form-control">
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" ng-model="profile.lastName" class="form-control">
        </div>

        <div class="form-group">
          <label>Age</label>
          <input type="text" ng-model="profile.age" class="form-control">
        </div>

      </fieldset>
      <hr>

      <button class="btn btn-primary btn-block">Save</button>

    </form>

  </div>
</div>
