<!-- begin: main app container  -->
<div class="app">

  <!-- begin: app-body -->
  <div class="app-body" ng-class="{loading: loading}">
    <div ng-show="loading" class="app-content-loading">
      <i class="fa fa-spinner fa-spin loading-spinner"></i>
    </div>

    <!-- begin: app-content (all HTML for the state should go here) -->
    <div class="app-content">

      <!-- begin: login -->
      <div class="signin section">

        <div class="signin__logo"><img src="../assets/img/logo.png" /></div>
        <h2>Reset Your Password</h2>

        <form name="form" ng-submit="vm.resetUserPassword()" class="signin__form">

          <!-- begin: email input -->
          <div ng-show="form.email.$touched">
            <div ng-show="form.email.$error.required">Please enter your email address.</div>
            <div ng-show="form.email.$error.emailPattern">That is not a valid email address.</div>
          </div>
          <span class="input input--hideo">
            <input class="input__field input__field--hideo" type="text" id="email" name="email"
                   ng-model="vm.email" placeholder="email" required ng-pattern="vm.emailPattern">
            <label class="input__label input__label--hideo" for="email">
              <i class="fa fa-fw fa-envelope icon icon--hideo"></i>
              <span class="input__label-content input__label-content--hideo">Email</span>
            </label>
          </span>
          <!-- end: email input -->

          <!-- begin: password input -->
          <div ng-show="form.password.$touched">
            <div ng-show="form.password.$error.required">Please enter your password.</div>
          </div>
          <span class="input input--hideo">
            <input class="input__field input__field--hideo" type="password" id="oldPassword" name="oldPassword"
                   ng-model="vm.oldPassword" placeholder="Temp Password" required>
            <label class="input__label input__label--hideo" for="oldPassword">
              <i class="fa fa-fw fa-lock icon icon--hideo"></i>
              <span class="input__label-content input__label-content--hideo">Old Password</span>
            </label>
          </span>
          <!-- end: password input -->

          <!-- begin: password input -->
          <div ng-show="form.password.$touched">
            <div ng-show="form.password.$error.required">Please enter your password.</div>
          </div>
          <span class="input input--hideo">
            <input class="input__field input__field--hideo" type="password" id="newPassword" name="newPassword"
                   ng-model="vm.newPassword" placeholder="New Password" required>
            <label class="input__label input__label--hideo" for="newPassword">
              <i class="fa fa-fw fa-lock icon icon--hideo"></i>
              <span class="input__label-content input__label-content--hideo">New Password</span>
            </label>
          </span>
          <!-- end: password input -->

          <button ng-disabled="form.$invalid" class="signin__button btn btn-primary btn-block">Change Password</button>

        </form>



      </div>
      <!-- end: login -->

    </div>
    <!-- end: app-content -->

  </div>
  <!-- end: app-body -->

</div>
<!-- end: main app container -->
