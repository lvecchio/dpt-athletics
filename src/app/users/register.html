<!-- begin: main app container  -->
<div class="app">

  <!-- begin: app-body -->
  <div class="app-body" ng-class="{loading: loading}">
    <div ng-show="loading" class="app-content-loading">
      <i class="fa fa-spinner fa-spin loading-spinner"></i>
    </div>

    <!-- begin: app-content (all HTML for the state should go here) -->
    <div class="app-content">

      <!-- begin: login -->
      <div class="signin section">

        <div class="signin__logo"><img src="../assets/img/logo.png" /></div>

        <form novalidate name="form" role="form" ng-submit='vm.registerUser()' class="signin__form">

          <!-- begin: email input -->
          <div ng-show="form.$submitted || form.email.$touched">
            <div ng-show="form.email.$error.required">Whoops, please enter your email.</div>
          </div>
          <span class="input input--hideo">
            <input class="input__field input__field--hideo" type="text" id="email" ng-model="vm.email" placeholder="email" required>
            <label class="input__label input__label--hideo" for="email">
              <i class="fa fa-fw fa-envelope icon icon--hideo"></i>
              <span class="input__label-content input__label-content--hideo">Email</span>
            </label>
          </span>
          <!-- end: email input -->

          <!-- begin: password input -->
          <div ng-show="form.$submitted || form.password.$touched">
            <div ng-show="form.password.$error.required">Whoops, please enter your password.</div>
          </div>
          <span class="input input--hideo">
            <input class="input__field input__field--hideo" type="password" id="password" ng-model="vm.password" placeholder="password" required>
            <label class="input__label input__label--hideo" for="password">
              <i class="fa fa-fw fa-lock icon icon--hideo"></i>
              <span class="input__label-content input__label-content--hideo">Password</span>
            </label>
          </span>
          <!-- end: password input -->

          <button ng-disabled="form.$invalid" class="signin__button btn btn-primary btn-block">Register</button>

        </form>

      </div>
      <!-- end: login -->


    </div>
    <!-- end: app-content -->

  </div>
  <!-- end: app-body -->

</div>
<!-- end: main app container -->
